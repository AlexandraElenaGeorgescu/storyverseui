<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
            <div class="alert alert-success" role="alert">
                Welcome, <b>{{myAcc.surname}} {{myAcc.name}}</b>
            </div>

            <br>

            <button type="button" class="btn btn-secondary disabled">Your Stories</button>
            <div class="btn-group btn-group-toggle my-1 mx-3" data-toggle="buttons">
                <label class="btn btn-primary" [ngClass]="{'active':listType=='registered-stories'}" routerLink="/user-dashboard/registered-stories/5/0">
                    <input type="radio" name="options" id="option1" autocomplete="off"> Registered
                </label>
                <label class="btn btn-primary" [ngClass]="{'active':listType=='reviewed-stories'}" routerLink="/user-dashboard/reviewed-stories/5/0">
                    <input type="radio" name="options" id="option2" autocomplete="off" checked='true'> Reviewed
                </label>

                <label class="btn btn-primary" [ngClass]="{'active':listType=='created-stories'}" routerLink="/user-dashboard/created-stories/5/0">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Created
                </label>
            </div>

            <div class="btn-group m-0" role="group">
                <a routerLink="/user-dashboard/{{listType}}/{{pageSize}}/{{+pageId-1}}" class="btn btn-primary" [ngClass]="{'disabled':prevBtnDisabled}">&lt;&lt;&lt;</a>
                <button type="button" class="btn btn-secondary disabled">Navigate</button>
                <a routerLink="/user-dashboard/{{listType}}/{{pageSize}}/{{+pageId+1}}" class="btn btn-primary" [ngClass]="{'disabled':nextBtnDisabled}">&gt;&gt;&gt;</a>
            </div>

            <ul class="list-group my-3">
                <li *ngFor="let story of stories" class="list-group-item d-flex justify-content-between align-items-center">
                    <a class="list-group-item-action text-center" routerLink="/story-details/{{story.id}}">{{story.name}}</a>
                    <div *ngIf="listType === 'created-stories'" class="action-buttons">
                        <button class="btn btn-warning btn-sm" (click)="editStory(story.id)">Edit</button>
                        <button class="btn btn-danger btn-sm" (click)="deleteStory(story.id)">Delete</button>
                    </div>
                </li>
                <a *ngIf="nextBtnDisabled" class="list-group-item list-group-item-action text-center">No more items to display</a>
            </ul>

            <button type="button" class="btn btn-danger mb-5" routerLink="/user-signin">Logout</button>

            <br>

            <span class="email-section">
                <span class="email"><b>{{myAcc.email}}</b></span>
                <input type="password" class="form-control" id="new-pass-input" placeholder="new password...">
                <button class="btn btn-warning" (click)="changePassBtnClick()">Change Password</button>
            </span>

            <span class="name-surname-section">
                <span class="label"><b>New Name:</b></span>
                <input type="text" class="form-control" id="new-name-input" placeholder="New Name" [(ngModel)]="myAcc.name">

                <span class="label"><b>New Surname:</b></span>
                <input type="text" class="form-control" id="new-surname-input" placeholder="New Surname" [(ngModel)]="myAcc.surname">

                <button class="btn btn-warning" (click)="updateNameAndSurname()">Update Name and Surname</button>
            </span>

        <div class="delete-account-section mt-4">
                <button class="btn btn-danger" (click)="deleteAccount()">Delete Account</button>
        </div>
        </div>
    </div>
</div>
