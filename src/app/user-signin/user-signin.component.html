<div class="row align-items-center justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">

        <form #form="ngForm" class="p-3" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="userEmailFormControl">Email:</label>
                <input type="email" class="form-control" id="userEmailFormControl" name="userEmail" [(ngModel)]="user.email"
                    [email]="true" placeholder="e.g., yourname@company.com" #userEmailCheck="ngModel" maxlength=50
                    required>
                <div id="userEmailFormControlCheck" [hidden]="userEmailCheck.valid" class="alert alert-danger my-2" role="alert">Email address is required!</div>
            </div>

            <div class="form-group">
                <label for="userPasswordFormControl">Password:</label>
                <input type="password" class="form-control" id="userPasswordFormControl" name="userPassword"
                    [(ngModel)]="user.password" placeholder="the password you chose when creating your account"
                    #userPasswordCheck="ngModel" maxlength=50 required>
                <div [hidden]="userPasswordCheck.valid" class="alert alert-danger my-2" role="alert">Password is required!</div>
            </div>

            <button type="submit" class="btn btn-primary mr-1 mb-1" [disabled]="!form.valid">Sign In</button>
            <a class="btn btn-success mr-1 mb-1" routerLink="/user-signup" role="button">Sign Up</a>
            <button class="btn btn-danger mr-1 mb-1" (click)="recoverEmailBtnClick()" onclick="return false">Recover Password</button>
        </form>
    </div>
</div>
